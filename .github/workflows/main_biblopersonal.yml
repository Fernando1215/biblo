name: Build and deploy FastAPI app to Azure Web App - biblopersonal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'biblopersonal'  # ðŸ‘ˆ AsegÃºrate de que coincide exactamente con tu nombre en Azure
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9FD92B56F48042DDA5D0F7187A2A323F }}
          package: .
